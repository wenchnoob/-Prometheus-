<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Code!</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <nav class="container">
        <ul>
            <li><a href="signUp"
                   th:href="@{${session.loggedInUser != null} ? 'logout' : 'signUp'}"
                   th:text="${session.loggedInUser != null ? 'Logout' : 'Sign Up'}">Sign Up</a></li>
            <li><a href="login"
                   th:href="@{${session.loggedInUser != null} ? 'viewProfile' : 'login'}"
                   th:text="${session.loggedInUser != null ? 'Profile' : 'Login'}">Login</a></li>
            <li th:if="${session.loggedInUser != null}"><a href="viewCalculations">Calculations</a></li>
            <li><a href="code">Code</a></li>
            <li><a href="calculator">Calculator</a></li>
            <li><a href="index"
                   th:href="@{${session.loggedInUser != null} ? 'userHome' : 'index'}">Home</a></li>
            <h3>Project Prometheus</h3>
        </ul>
    </nav>

    <div class="page container">
        <p>This is not yet implemented, it's just a text area right now.</p>
        <form action="/code/compileRun" method="post">
            <textarea name="codingArea" id="codingArea"
                      placeholder="Click here to begin coding!" cols="30" rows="20"></textarea>
            <button type="submit" class="compileANDrun">Run</button>
        </form>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
